<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <title>Log in</title>
</head>
<body>
    
    <nav>
        <a class="logo">Spicy pizza</a>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <main>
        <div class="container-signup">
            <form action="">
                <h2>Create an account</h2>
                <div class="signuph4">
                <h4>Sign up to order your pizza.</h4>
                </div>
                <div class="input-group">
                    <label for="firstname">First name</label>
                    <input type="firstname" class="firstname">
                </div>
                <div class="input-group">
                    <label for="lastname">Last name</label>
                    <input type="lastname" class="lastname">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" class="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password">
                </div><div class="input-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" class="confirmpassword" id="confirmpassword">
                </div>
                <div class="input-group">
                    <input type="submit" value="Create Account" id="CA">
                </div>
                <div class="sign">
                    <p>Already have an account?<span> Sign in here!</span></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
